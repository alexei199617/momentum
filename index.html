<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="clock.png" rel="shortcut icon" />
  <link rel="stylesheet" href="style.css" />
  <title>Momentum</title>
</head>
<body>
    <header class="dFlex">
        <div class="player"></div>
        <div class="weather"></div>
    </header>
    <main class="dFlex">
        <div class="arrowLeft arrow">arrow</div>
        <div class="mainBlock">
            <div class="time">
            </div>
            <div class="date"></div>
            <div class="welcomeBlock dFlex">
                <div class="welcome"></div>
                <div class="welcomeName">
                    <input type="text" maxlength="40" placeholder="[Enter name]" class="welcomeInput" size="40">
                </div>
            </div>
        </div>
        <div class="arrowRight arrow">arrow</div>
    </main>
    <footer class="dFlex">
        <div class="settings">EN</div>
        <div class="quoteBlock">
            <div class="updateQuote"></div>
            <div class="quote"></div>
        </div>
        <div class="linksBlock">
            <a href="https://github.com/alexei199617" class="linksA">My github</a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
